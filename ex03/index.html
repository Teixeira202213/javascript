<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: mediumvioletred;
        }
        #container {
            width: 300px;
            height: 300px;
            background-image: linear-gradient(99deg, violet, rgb(253, 26, 253));
            background-color: violet;
            line-height: 300px;
            text-align: center;
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 50%;
            margin-bottom: 40px;
        }

        #desc {
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="titulo">Conteudo !</h1>
    </div>
    <div id="desc">
        <p id="desc1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sequi, similique. Necessitatibus suscipit similique perferendis iusto architecto cum incidunt blanditiis tempora distinctio consequatur, ipsum, quaerat eos eum deleniti. Repellendus, similique vero.</p>
    </div>
    
    <script>
        let a = document.getElementById("titulo");
        let b = window.document.getElementsByTagName('desc1')

        alert(b.innerText);
        alert(a.innerText);
    </script>
</body>
</html>
